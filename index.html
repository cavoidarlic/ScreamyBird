<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screamy Bird</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div class="ui">
            <div class="score">Score: <span id="score">0</span></div>
            <div class="volume-indicator">
                <div class="volume-bar">
                    <div id="volumeLevel" class="volume-level"></div>
                </div>
                <div class="volume-text">SCREAM TO FLY!</div>
            </div>
            <button id="startBtn" class="start-btn">START GAME</button>
            <div id="gameOver" class="game-over hidden">
                <h2>GAME OVER!</h2>
                <p>Final Score: <span id="finalScore">0</span></p>
                <button id="restartBtn" class="restart-btn">RESTART</button>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
